AWSTemplateFormatVersion: '2010-09-09'
Description: 'Evidence静的サイトのデプロイメント構成 - S3、CodeBuild、CloudFront'

Parameters:
  ProjectName:
    Type: String
    Default: evidence-app
    Description: プロジェクト名（リソース名のプレフィックスとして使用）

  GitHubRepo:
    Type: String
    Description: GitHubリポジトリのURL（例：https://github.com/username/repo）
    Default: ''

  GitHubBranch:
    Type: String
    Default: main
    Description: ビルド対象のブランチ

  GitHubToken:
    Type: String
    NoEcho: true
    Description: GitHub Personal Access Token（プライベートリポジトリの場合）
    Default: ''

Conditions:
  HasGitHubToken: !Not [!Equals [!Ref GitHubToken, '']]

Resources:
  # S3バケット - 静的サイトホスティング用
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-evidence-dashbord-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Project
          Value: !Ref ProjectName

  # S3バケットポリシー - CloudFrontからのアクセスを許可
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontOAI
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: 's3:GetObject'
            Resource: !Sub '${WebsiteBucket.Arn}/*'
            Condition:
              StringEquals:
                'AWS:SourceArn': !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'

  # CloudFront Origin Access Control
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub '${ProjectName}-oac'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # CloudFrontディストリビューション
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub '${ProjectName} Evidence Site'
        DefaultRootObject: index.html
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt WebsiteBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref CloudFrontOAC
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          MinTTL: 0
          DefaultTTL: 3600
          MaxTTL: 86400
        PriceClass: PriceClass_100
      Tags:
        - Key: Project
          Value: !Ref ProjectName

  # CodeBuild用のIAMロール
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-codebuild-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/CloudWatchLogsFullAccess'
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:DeleteObject'
                  - 's3:ListBucket'
                Resource:
                  - !GetAtt WebsiteBucket.Arn
                  - !Sub '${WebsiteBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - 'cloudfront:CreateInvalidation'
                Resource: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'ssm:GetParameter'
                  - 'ssm:GetParameters'
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/evidence/*'
              - Effect: Allow
                Action:
                  - 'identitystore:ListUsers'
                  - 'identitystore:DescribeUser'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'sso:ListInstances'
                  - 'sso:ListPermissionSets'
                  - 'sso:ListAccountAssignments'
                  - 'sso:DescribePermissionSet'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'organizations:ListAccounts'
                  - 'organizations:DescribeAccount'
                Resource: '*'

  # CodeBuildプロジェクト
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${ProjectName}-build'
      Description: Evidenceアプリケーションのビルドとデプロイ
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: S3_BUCKET
            Value: !Ref WebsiteBucket
          - Name: CLOUDFRONT_DISTRIBUTION_ID
            Value: !Ref CloudFrontDistribution
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AWS::Region
          - Name: EVIDENCE_OPENSEARCH_ENDPOINT
            Type: PARAMETER_STORE
            Value: /evidence/opensearch-endpoint
          - Name: EVIDENCE_OPENSEARCH_INDEX
            Type: PARAMETER_STORE
            Value: /evidence/opensearch-index
          - Name: EVIDENCE_OPENSEARCH_USERNAME
            Type: PARAMETER_STORE
            Value: /evidence/opensearch-username
          - Name: EVIDENCE_OPENSEARCH_PASSWORD
            Type: PARAMETER_STORE
            Value: /evidence/opensearch-password
          - Name: EVIDENCE_OPENSEARCH_SSL_VERIFY
            Type: PARAMETER_STORE
            Value: /evidence/opensearch-ssl-verify
          - Name: EVIDENCE_IDENTITY_STORE_ID
            Type: PARAMETER_STORE
            Value: /evidence/identity-store-id
          - Name: EVIDENCE_SSO_INSTANCE_ARN
            Type: PARAMETER_STORE
            Value: /evidence/sso-instance-arn
          - Name: EVIDENCE_MANAGEMENT_ACCOUNT_ROLE_ARN
            Type: PARAMETER_STORE
            Value: /evidence/management-account-role-arn
      Source:
        Type: GITHUB
        Location: !Ref GitHubRepo
        GitCloneDepth: 1
        BuildSpec: buildspec.yml
        Auth: !If
          - HasGitHubToken
          - Type: OAUTH
            Resource: !Ref GitHubToken
          - !Ref AWS::NoValue
      SourceVersion: !Sub 'refs/heads/${GitHubBranch}'
      TimeoutInMinutes: 30
      Cache:
        Type: LOCAL
        Modes:
          - LOCAL_SOURCE_CACHE
          - LOCAL_CUSTOM_CACHE
      Tags:
        - Key: Project
          Value: !Ref ProjectName

Outputs:
  WebsiteBucketName:
    Description: S3バケット名
    Value: !Ref WebsiteBucket
    Export:
      Name: !Sub '${ProjectName}-bucket-name'

  CloudFrontURL:
    Description: CloudFrontディストリビューションURL
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub '${ProjectName}-cloudfront-url'

  CloudFrontDistributionId:
    Description: CloudFrontディストリビューションID
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub '${ProjectName}-cloudfront-id'

  CodeBuildProjectName:
    Description: CodeBuildプロジェクト名
    Value: !Ref CodeBuildProject
    Export:
      Name: !Sub '${ProjectName}-codebuild-project'

  WebsiteURL:
    Description: Evidence静的サイトのURL
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'
